<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso</title>
  <!-- Collegamento con FontAwesome per icone nel form -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenitore principale -->
  <div class="container">
    
    <!-- Contenitore per il modulo di accesso -->
    <div class="login-container" id="login-container">
      <h2>Accedi su Tripper</h2>
      <div class="input-container">
        <!-- Icona del profilo -->
        <i class="fas fa-user"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <!-- Icona della chiave -->
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button id="accedi-home" onclick="showRegistrationForm()">Accedi</button>
      Non sei registrato? <a href="#" id="registrati-qui" onclick="showRegistrationForm()">Registrati qui</a>
    </div>

    <!-- Contenitore per il modulo di registrazione (inizialmente nascosto) -->
    <div class="registration-container" id="registration-container">
      <div class="registration-form">
        <h2>Registrati su Tripper</h2>
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="Cognome" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button id="registrati-home">Registrati</button>
    </div>
    
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
