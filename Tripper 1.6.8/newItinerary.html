<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/_logo_.png">
    <!--leafleatjs-->
    <link rel="stylesheet" href="leafleat/leaflet.css">
    <script src="leafleat/leaflet.js"></script>

    <!--jquery/jqueryui-->
    <script src="jquery-ui-1.13.2/external/jquery/jquery.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css">

    <!--our script-->
    <link rel="stylesheet" href="css/newItinerary.css">
    <div id="logo">
        <a href="index.html">
            <img src="Images/_logo_.png" alt="Logo">
        </a>
    <title>Itinerario</title>
</head>
<body>

        <div id="newItineraryContainer">
            <div id="leftContainer">

                <div id="filterButtonsContainer">
                    <button class="filterButtons" id="restaurantAndFastFoodButton">RESTAURANTS AND FAST FOODS</button>
                    <button class="filterButtons" id="museumAndGalleryButton">MUSEUMS AND ART GALLERIES</button>
                    <button class="filterButtons" id="viewPointAndArtworkButton">VIEWPOINTS AND ARTWORK</button>
                    <button class="filterButtons" id="attractionAndThemeParkButton">PARKS AND ATTRACTIONS</button>
                    <button class="filterButtons" id="zooAndAquariumButton">ZOOS AND AQUARIUMS</button>
                </div>

                <div id="map"></div>

                <div class="loading-container">
                    <img class="airplane" src="Images/aero.png" alt="Airplane">
                </div>
                <div id="suggestedPlacesContainer">
                    <!--suggestedPlace-->
                </div>

            </div>

            <div id="itineraryBox">
                <div id="itineraryAccordion"></div>
                <button id="saveButton">Save</button>
            </div>

        </div>
    </div>

    <!-- our script -->
