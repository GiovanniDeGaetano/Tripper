<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso</title>

    <!--jquery/jqueryui-->
    <script src="../static/jquery-ui-1.13.2/external/jquery/jquery.js"></script>
    <link rel="stylesheet" href="../static/jquery-ui-1.13.2/jquery-ui.css">
    <script src="../static/jquery-ui-1.13.2/jquery-ui.js"></script>

    <!-- Collegamento con FontAwesome per icone nel form -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<!-- Contenitore principale -->
<div class="container">

    <!-- Contenitore per il modulo di accesso -->
    <div class="login-container" id="login-container">
        <h2>Accedi su Tripper</h2>
        <form id="loginForm">
            <div class="input-container">
                <!-- Icona del profilo -->
                <i class="fas fa-user"></i>
                <input id = "emailIn" name="emailIn" type="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <!-- Icona della chiave -->
                <i class="fas fa-key"></i>
                <input id="passwordIn"  name="passwordIn" type="password" placeholder="Password" required>
            </div>
            <p id="loginError"></p>
            <button type="submit" id="accedi-home">Accedi</button>
        </form>
            <!--
            <button id="test">test</button>
            <button id="logout">logout</button>-->
            Non sei registrato? <a href="#" id="registrati-qui" onclick="showRegistrationForm(1)">Registrati qui</a>

    </div>

    <!-- Contenitore per il modulo di registrazione (inizialmente nascosto) -->
    <div class="registration-container" id="registration-container">
        <div class="registration-form">
            <h2>Registrati su Tripper</h2>
            <form id="registerForm">
                Hai gi√† un account? <a href="#" id="accedi-qui" onclick="showRegistrationForm(2)">Accedi</a>
                <input id="nameReg" name="nameReg" type="text" placeholder="Nome" required>
                <input id="surnameReg" name="surnameReg" type="text" placeholder="Cognome" required>
                <input id="emailReg" name="emailReg" type="email" placeholder="Email" required>
                <input id="passwordReg" name="passwordReg" type="password" placeholder="Password" required>
                <p id="registerError"></p>
                <button type="submit" id="registrati-home">Registrati</button>
            </form>
        </div>

    </div>
</div>

<script src="../static/js/login.js"></script>
</body>
</html>
